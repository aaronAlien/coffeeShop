  <!-- SETTINGS MODAL -->

  <div id="modal-container" aria-modal="true" role="dialog">
    <div class="modal">
      <button id="close-btn">
        <i class="fa-solid fa-close fa-xl" aria-label="close settings menu"></i>
      </button>

      <h2>CONFIGURE SETTINGS</h2>

      <section class="modal-section" id="modal-1">
        <label for="font-options">Font Style</label>
        <select class="modal-option" name="font" id="font-options">
          <option value="regular">Default</option>
          <option value="Verdana">Verdana</option>
          <option value="Bionic Reading">Fast Font</option>
          <option value="Dyslexic">Open Dyslexic</option>
        </select>
        <p id="modal-link-1">
          <a href="https://born2root.github.io/Fast-Font/" target="_blank"
            >Fast Font:</a
          >
          Highlights the first few letters of a word in bold.
        </p>
        <p id="modal-link-2">
          <a href="https://opendyslexic.org/" target="_blank">Open Dyslexic:</a>
          Letters have heavy weighted bottoms to indicate direction.
        </p>
      </section>

      <section class="modal-section" id="modal-2">
        <p>Font size</p>
        <button class="modal-option" id="increase-btn">increase</button>
        <button class="modal-option" id="decrease-btn">decrease</button>
        <button class="modal-option" id="font-size-reset-btn">
          reset size
        </button>
      </section>

      <section class="modal-section" id="modal-3">
        <p>Colour theme</p>
        <button class="modal-option" id="light-theme">
          light background (default)
        </button>
        <button class="modal-option" id="dark-theme">dark background</button>
        <button class="modal-option" id="black-white-theme">
          black and white
        </button>
      </section>

      <button id="reset-btn">reset all</button>
    </div>
  </div>

  <body>
    <!--  -->
    <section class="section-login" aria-labelledby="login-title">
      <div class="container">
        <form aria-label="Login Form">
          <h1>Login</h1>
          <div class="input-box">
            <label for="email" id="label-email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="mynameisjoe@gmail.com"
              required
              aria-required="true"
            />
          </div>

          <div class="input-box">
            <label for="password" id="label-password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              required
              aria-required="true"
            />
          </div>

          <div class="remember-forgot">
            <label
              ><input type="checkbox" aria-label="Remember Me" /> Remember
              Me</label
            >
          </div>

          <button
            type="submit"
            id="login-btn"
            aria-label="Login to your account"
          >
            Login
          </button>
          <div class="register-link">
            <p>
              Don't have an account?
              <a href="#" aria-label="Register for a new account">Register</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
